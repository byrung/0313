<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML TEXT Basic page</title>
</head>
<body>
    <h1>스즈메의 문단속</h1>
    <hr>
    <p>"이 근처에 폐허 없니? 문을 찾고있어"</p>
    <p>규슈의 한적한 마을에 살고 있는 소녀'스즈메'는</p>
    <p>문을 찾아 여행 중인 청년 '소타'를 만난다.</p>
    <br>    
    <p>그의 뒤를 쫓아 산속 폐허에서 발견한 낡은 문.</p>
    <p>'스즈메'가 무언가에 이끌리듯 문을 열자 마을에 재난의 위기가 닥쳐오고</p>
    <p>가문 대대로 문 너머의 재난을 봉인하는 '소타'를 도와 간신히 문을 닫는다.</p>
</body>
</html>
